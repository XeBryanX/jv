<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bryan Leonhart</title>
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            margin: 0;
            background: #181a1b;
            color: #e0e0e0;
        }
        .header {
            display: flex;
            align-items: center;
            background: #232526;
            color: #fff;
            padding: 1em 2em;
            gap: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            position: relative;
            top: -5%;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            padding: 10px;
            border-bottom: 1px solid #333;
            background: #232526;
            color: #e0e0e0;
        }
        input[type="text"] {
            background: #232526;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        button {
            background: #232526;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #333;
        }
        h1 {
            color: #fff;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
        <h1>Enter Passcode</h1>
        <div>
            <input type="text" id="searchBox" placeholder="Enter Passcode..." autofocus>
            <button onclick="search()">âž¥</button>
        </div>
        <div id="results" style="width:100%;"></div>
    </div>

    <script>
        // Example data to search
        const data = [
            { title: "ilovemygf", url: "ilovemygf.html" },
            { title: "aboutbryan", url: "aboutbryan.html" },
            { title: "biography", url: "https://www.xebryanx.github.io/jv/" },
        ];

        function search() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!query) return;

            const results = data.filter(item =>
                item.title.toLowerCase() === query
            );

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div style="text-align:center; margin-top:20px;">Incorrect Passcode</div>';
                return;
            }

            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result';
                // Make iframe fullscreen
                div.innerHTML = `<iframe src="${item.url}" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;border:none;" allowfullscreen></iframe>`;
                resultsDiv.appendChild(div);
            });
        }

        document.getElementById('searchBox').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
